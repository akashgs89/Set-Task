<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Task</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Set <span class="you">Your</span><span class="tody"> Task</span></h1>
      </div>
      <div class="card">
        <h2 sub-heading>
          Today
          <img class="sun-icon" src="images/Sun.png" alt="sun" />
        </h2>
        <!-- progress Bar -->
        <p class="progress-lable">Push your limits and achieve your goals!</p>
        <div class="progress-bar">
          <div class="progrees-value">
            <span>1/3 Completed</span>
          </div>
          <p class="error-lable">Please set all the 3 goals</p>
        </div>
        <!-- Goal Set -->
        <div class="add-task">
          <div class="check-box">
            <img
              class="check-icon"
              src="images/check-icon.png"
              alt="check-icon"
            />
          </div>
          <input
            id="first"
            class="task"
            type="text"
            placeholder="Add new task..."
          />
        </div>
        <div class="add-task">
          <div class="check-box">
            <img
              class="check-icon"
              src="images/check-icon.png"
              alt="check-icon"
            />
          </div>
          <input
            id="second"
            class="task"
            type="text"
            placeholder="Add new task..."
          />
        </div>
        <div class="add-task">
          <div class="check-box">
            <img
              class="check-icon"
              src="images/check-icon.png"
              alt="check-icon"
            />
          </div>
          <input
            id="third"
            class="task"
            type="text"
            placeholder="Add new task..."
          />
        </div>

        <p class="quote">"Take a step forward today!"</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
