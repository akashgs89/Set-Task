<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Focus on <span class="tody">Today</span></h1>
      </div>
      <div class="card">
        <h2 sub-heading>
          Today
          <img class="sun-icon" src="images/Sun.png" alt="sun" />
        </h2>
        <!-- progress Bar -->
        <p class="progress-lable">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progrees-value"><span>2/3 Completed</span></div>
          <p class="error-lable">Please set all the 3 goals</p>
        </div>
        <!-- Goal Set -->
        <div class="add-goal">
          <div class="check-box">
            <img
              class="check-icon"
              src="images/check-icon.png"
              alt="check-icon"
            />
          </div>
          <input
            id="first"
            class="goal"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="add-goal">
          <div class="check-box">
            <img
              class="check-icon"
              src="images/check-icon.png"
              alt="check-icon"
            />
          </div>
          <input
            id="second"
            class="goal"
            type="text"
            placeholder="Add new goal..."
          />
        </div>
        <div class="add-goal">
          <div class="check-box">
            <img
              class="check-icon"
              src="images/check-icon.png"
              alt="check-icon"
            />
          </div>
          <input
            id="third"
            class="goal"
            type="text"
            placeholder="Add new goal..."
          />
        </div>

        <p class="quote">"Move one step ahead, today"</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
